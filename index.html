<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Instagram
        </title>
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>
    <body style="background-color: #FAFAFA">
       <div class="mainbox">
         <h1 class="title">Instagram</h1>
          <div class="id">
            <input type="putid" Placeholder = "Phone number, username, or email">
             </div>
         <div class="password">
            <input type="putpassword" Placeholder = "Password">
          </div>
          <div class="loginbox">
              <h1 class="login">Log in</h1>

          </div>
          <div class="division">
            <div class="leftline"></div>
            <div class="OR"><h1 class="or">OR</h1></div>
            <div class="rightline"></div>
            </div>

        <div class="facebooklogin">
               <img src="facebooklogo.png" alt="facebook" id="fblogo">
               <a href="https://www.facebook.com" id="fb">Log in with Facebook</a>
        </div>

        <div class="forgot">
            <h1 id="forgot"><a href="https://www.instagram.com/accounts/password/reset/" id="forgot">Forgot password?</a></h1>
        </div>

    
 
       </div>

       <div class="signupbox">
        <h1 id="dont">Don't have the account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></h1>
         </div>

        <div class="gettheapp">
            <h1 id="app">Get the app.</h1>
            </div>
    

       <div class="banner">
        <img class="download1" src="app store banner.png" alt="appstore">
        <img class="download2" src="google play banner.png" alt="googleplay">
       </div>




    </body>
</html>
